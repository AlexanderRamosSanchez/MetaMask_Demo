<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Práctica con Web3.js</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.3/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Demo Práctica con Web3.js</h1>
        <button id="connectButton">Conectar a MetaMask</button>
        <button id="disconnectButton" class="hidden">Desconectar</button>
        <div id="accountInfo" class="hidden">
            <p id="account"></p>
            <p id="balance"></p>
        </div>
        <div id="sendEther" class="hidden">
            <h2>Enviar Ether</h2>
            <input type="text" id="recipient" placeholder="Dirección del destinatario" />
            <input type="number" id="amount" placeholder="Cantidad de Ether" />
            <button id="sendButton">Enviar Ether</button>
            <p id="transactionStatus"></p>
        </div>
    </div>
    <script src="js/web3-script.js"></script>
</body>
</html>
